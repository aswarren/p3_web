<form dojoAttachPoint="containerNode" class="PanelForm"
    dojoAttachEvent="onreset:_onReset,onsubmit:_onSubmit,onchange:validate">
    <div class="appTemplate">
        <div class="appTitle">
            <span class="breadcrumb">Services</span>
            <h3>Pan-genome Graphs</h3>
            <p>Create a pan-genome graph from selected genomes or groups. <br>WARNING: Be mindful of how many completely unrelated genomes you put in (4 at most).
            <br>The more closely related the genomes the more you can put in. e.g. 400 well conserved Brucella.
            </p>
        </div>
        <div style="display: none;">
            <input data-dojo-type="dijit/form/NumberTextBox" value="0" required="false"
                    data-dojo-attach-point="numgenomes" data-dojo-props="constraints:{min:1,max:10},"/>
            <input data-dojo-type="dijit/form/NumberTextBox" value="0" required="false"
                    data-dojo-attach-point="numref" data-dojo-props="constraints:{min:0},"/>
        </div>
        <div class="appBox appShadow">
            <div class="headerrow">
                <div style="width:90%;display:inline-block;">
                    <label class="appBoxLabel">Comparison Genomes</label>
                    <div name="comparisoninfo" class="infobox iconbox infobutton dialoginfo">
                        <i class="fa icon-info-circle fa"></i>
                    </div>
                </div>
            </div>
            <div class="appRow">
                <label>ADD GENOMES TO COMPARE</label></br>
                <label>Select genome</label></br>
                <div style="width:85%;display:inline-block;"
                        data-dojo-attach-event="onChange:onSuggestNameChange"
                        data-dojo-type="p3/widget/GenomeNameSelector" name="comp_genome_id" maxHeight=200
                        required="false" data-dojo-attach-point="comp_genome_id"
                        data-dojo-props="placeHolder:'e.g. M. tuberculosis CDC1551'"></div>
                <div style="width:10%;display:inline-block;"><i
                        data-dojo-attach-event="click:onAddGenome"
                        class="fa icon-plus-circle fa-lg"></i></div>
                </br>
                <label>Select genome group</label></br>
                <div style="width:85%;display:inline-block;"
                        data-dojo-type="p3/widget/WorkspaceObjectSelector" name="user_genomes_featuregroup"
                        required="false" data-dojo-attach-point="user_genomes_featuregroup"
                        data-dojo-props="type:['feature_group'],multi:false,promptMessage:'Select a feature group from your workspace for Comparison',missingMessage:'Feature group is optional.', placeHolder:'Optional'"></div>
                <div style="width:10%;display:inline-block;"><i
                        data-dojo-attach-event="click:onAddGenomeGroup"
                        class="fa icon-plus-circle fa-lg"></i></div>
                </br>
            </div>

            <div class="appRow">
                <label> Selected genome table</label>
            </div>

            <div class="appRow" style="width:90%; margin-top:10px; text-align: center;">
                <table class="librarytable" frame="box" data-dojo-attach-point="genomeTable"
                        style='margin:0 0 0 10px; width:100%;'>
                    <tbody data-dojo-attach-point="genomeTableBody">

                    </tbody>
                </table>
            </div>

        </div>

	</div>
    <div style="text-align:center">
        <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="mapButton" data-dojo-attach-event="onClick:map" data-dojo-props="disabled:false">Submit</div>
    </div>
</form>
    <div class="idmap_result_div" data-dojo-attach-point="map_result_div">
    
    
    
    
    </div>
